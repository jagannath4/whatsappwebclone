<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Simple</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message { background-color: #e2e3e5; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">
        üîå Connecting to WebSocket server...
    </div>
    
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        // Connect to Socket.IO server
        const socket = io('http://localhost:3000', {
            path: '/api/socket'
        });
        
        function addMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        socket.on('connect', () => {
            statusDiv.className = 'status connected';
            statusDiv.innerHTML = '‚úÖ Connected to WebSocket server!';
            addMessage('üîå Connected to WebSocket server');
        });
        
        socket.on('disconnect', () => {
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = '‚ùå Disconnected from WebSocket server';
            addMessage('üîå Disconnected from WebSocket server');
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = '‚ùå Connection error: ' + error.message;
            addMessage('‚ùå Connection error: ' + error.message);
        });
    </script>
</body>
</html>
